<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.K.C. Lüttringhausen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            z-index: 1;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video füllt den Bildschirm und bleibt mittig */
            z-index: 0;
        }

        /* Optional: Überschrift über Video sichtbar halten */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>1.K.C. Lüttringhausen</h1>
    <video autoplay controls loop>
        <source src="video.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>
</body>
</html>
